<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<div class="modal">
  <div class="modal-content">
    <h3 id="txtPregunta">¿Estás seguro que deseas eliminar PERMANENTEMENTE este administrador?</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <button class="ELIMINAR" type="button" (click)="eliminar()">ELIMINAR</button>
    </div>
    <div class="form-group">
      <button class="CANCELAR" type="button" (click)="cancelar()">CANCELAR</button>
    </div>
  </div>
</div>
