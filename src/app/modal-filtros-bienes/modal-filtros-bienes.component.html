<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="modal">
  <div class="modal-content">
    <div class="filtros-modal">
      <div class="filtros-content">
        <!-- Sección: Bienes Muebles e intangibles -->
        <section class="filtro-section">
          <h3>Bienes Muebles e intangibles</h3>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" [(ngModel)]="patrimonio" name="patrimonio" />
              Patrimonio
            </label>
            <label>
              <input type="checkbox" [(ngModel)]="sujetoControl" name="sujetoControl" />
              Sujeto a control
            </label>
          </div>

          
        </section>
        
<!-- Sección: Alta de Bienes Muebles e intangibles -->
<section class="filtro-section alta">
  <h3>Alta de Bienes Muebles e intangibles</h3>
  <div class="checkbox-group">
    <label><input type="checkbox" [(ngModel)]="mensual" name="mensual" (change)="onAltaChange('mensual')"/> Mensual</label>
    <label><input type="checkbox" [(ngModel)]="trimestral" name="trimestral" (change)="onAltaChange('trimestral')"/> Trimestral</label>
    <label><input type="checkbox" [(ngModel)]="semestral" name="semestral" (change)="onAltaChange('semestral')"/> Semestral</label>
    <label><input type="checkbox" [(ngModel)]="anual" name="anual" (change)="onAltaChange('anual')"/> Anual</label>
  </div>

  <div class="select-group">
    <select [(ngModel)]="filtroAnio" name="filtroAnio">
      <option value="">Año de inicio</option>
      <option *ngFor="let y of years" [value]="y">{{ y }}</option>
    </select>
    <select [(ngModel)]="filtroMes" name="filtroMes">
      <option value="">Mes de inicio</option>
      <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
    </select>
  </div>
</section>

<!-- Sección: Donación de Bienes Muebles e intangibles -->
<section class="filtro-section donacion">
  <h3>Donación de Bienes Muebles e intangibles</h3>
  <div class="checkbox-group">
    <label><input type="checkbox" [(ngModel)]="donMensual" name="donMensual" (change)="onDonacionChange('mensual')"/> Mensual</label>
    <label><input type="checkbox" [(ngModel)]="donTrimestral" name="donTrimestral" (change)="onDonacionChange('trimestral')"/> Trimestral</label>
    <label><input type="checkbox" [(ngModel)]="donSemestral" name="donSemestral" (change)="onDonacionChange('semestral')"/> Semestra</label>
    <label><input type="checkbox" [(ngModel)]="donAnual" name="donAnual" (change)="onDonacionChange('anual')"/> Anual</label>
  </div>
  <div class="select-group">
    <select [(ngModel)]="donFiltroAnio" name="donFiltroAnio">
      <option value="">Año de inicio</option>
      <option *ngFor="let y of years" [value]="y">{{ y }}</option>
    </select>
    <select [(ngModel)]="donFiltroMes" name="donFiltroMes">
      <option value="">Mes de inicio</option>
      <option *ngFor="let m of months" [value]="m.value">
        {{ m.label }}
      </option>
    </select>
  </div>
</section>

</div>
      </div>
      <footer class="filtros-footer">
        <button class="limpiar-btn" type="button" (click)="limpiarFiltros()">Limpiar Filtros</button>
        <button class="resultados-btn" type="button" (click)="verResultados()">Ver resultados</button>
      </footer>
    </div>
  </div>
