<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="txtAddProd">Añadir Trabajador</h2>
        <button class="close-button" (click)="dialogRef.close()">
          <i class="fa-solid fa-x fa-lg" style="color: #ffffff;"></i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addPersonalForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="clave">Clave:</label>
            <input type="text" id="clave" formControlName="clave" required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" required>
          </div>
          <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" formControlName="marca">
          </div>
          <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" formControlName="modelo">
          </div>
          <div class="form-group">
            <label for="num-serie">Número de Serie:</label>
            <input type="text" id="num-serie" formControlName="numSerie">
          </div>
          <div class="form-group">
            <label for="encargado">Encargado:</label>
            <input type="text" id="encargado" formControlName="encargado">
          </div>
          <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" formControlName="observaciones"></textarea>
          </div>
          <div class="form-group">
            <button class="OK" type="submit">GUARDAR</button>
          </div>
        </form>
      </div>
    </div>
    <div id="barraMorada2"></div>
  </div>
