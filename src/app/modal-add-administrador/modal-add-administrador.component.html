<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="txtAddProd">AÃ±adir Trabajador</h2>
        <div class="iconContainerClose">
          <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff;" (click)="closeModal()"></i>
        </div>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" formControlName="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" formControlName="apellidos" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo electronico:</label>
            <input type="text" id="correo" formControlName="correo" required>
          </div>
          <div class="form-group">
            <label for="permiso">Permiso:</label>
            <input type="text" id="permiso" formControlName="permiso" required>
          </div>
        </form>
      </div>

      <div id="barraMorada2">
        <button class="OK" type="button" (click)="saveAdministrador()">GUARDAR</button>
      </div>
    </div>
</div>
