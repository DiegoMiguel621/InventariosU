<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Información del Empleado</h2>
        <div class="close-button" (click)="closeModal()">
          <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff;"></i>
        </div>
      </div>
      <div class="modal-body">
        <div class="info-section">
          <!-- Información del trabajador -->
          <div class="form-group">
            <label>Nombre completo:</label>
            <span>{{ trabajador.nombre }}</span>
          </div>
          <div class="form-group">
            <label>Perfil Académico:</label>
            <span>{{ trabajador.perfilAcad }}</span>
          </div>
          <div class="form-group">
            <label>No. de trabajador:</label>
            <span>{{ trabajador.numero }}</span>
          </div>
          <div class="form-group">
            <label>Puesto:</label>
            <span>{{ trabajador.puesto }}</span>
          </div>
          <div class="form-group">
            <label>Área:</label>
            <span>{{ trabajador.area }}</span>
          </div>
          <div class="form-group">
            <label>Estatus:</label>
            <span>{{ trabajador.estatus }}</span>
          </div>
        </div>
  
        <div class="bienes-section">
          <h3>Bienes a su disposición</h3>
          <div class="bienes-table">
            <p>El trabajador no tiene bienes asignados</p>
          </div>
        </div>
      </div>
  
      <div class="modal-footer">
        <button class="btn-imprimir" type="button">Imprimir Resguardo</button>
      </div>
    </div>
  </div>
