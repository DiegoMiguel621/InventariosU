<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<div class="modal">

  <div class="modal-content">
      <div class="modal-header">
          <h2 id="txtAddProd">Añadir Producto</h2>
          <button class="close-button">
            <i class="fa-solid fa-x fa-lg" style="color: #ffffff;"></i>
          </button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <div class="form-group">
              <label for="clave">Clave:</label>
              <input type="text" id="clave" name="clave" required>
          </div>
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
              <label for="marca">Marca:</label>
              <input type="text" id="marca" name="marca">
          </div>
          <div class="form-group">
              <label for="modelo">Modelo:</label>
              <input type="text" id="modelo" name="modelo">
          </div>
          <div class="form-group">
              <label for="num-serie">Número de Serie:</label>
              <input type="text" id="num-serie" name="num-serie">
          </div>
          <div class="form-group">
              <label for="encargado">Encargado:</label>
              <input type="text" id="encargado" name="encargado">
          </div>
          <div class="form-group">
              <label for="observaciones">Observaciones:</label>
              <textarea id="observaciones" name="observaciones"></textarea>
          </div>
          <!-- Botón de OK -->
          <div class="form-group">
              <button class="OK" type="submit">OK</button>
          </div>
      </form>
      </div>
  </div>
  <div id="barraMorada2"></div>
</div>
