<div id="body">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="login.component.css" />
    <div id="upp">
      <h1 id="upp-title">UPP</h1>
    </div>
    <div id="contenedorLogin">
      <form [formGroup]="validacion" (ngSubmit)="handleSubmit()">
        <article id="Login">
          <div class="input-container">
            <input type="text" id="correoLogin" name="correoLog" placeholder="Correo electrónico" formControlName="correo" maxlength="50"/>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-container">
            <input type="password" id="contraLogin" name="contLog" placeholder="Contraseña" formControlName="contra" maxlength="20"/>
            <i class="fas fa-lock"></i>
          </div>
          <button type="submit" [disabled]="validacion.invalid">Entrar</button>

        </article>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
