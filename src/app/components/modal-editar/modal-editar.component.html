<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<div class="modal">

  <div class="modal-content">
    <div class="modal-header">
        <h2 id="txtAddProd">Editar la información de un Bien</h2>
        <div class="iconContainerClose" (click)="cerrarModal()">
          <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff;"></i>
        </div>
    </div>
      <div class="modal-body">
        <form id="editProductForm">
          <div class="form-group">
              <label for="clave">Clave:</label>
              <input type="text" id="clave" name="clave" required placeholder="145654">
          </div>
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required placeholder="Impresora">
          </div>
          <div class="form-group">
              <label for="marca">Marca:</label>
              <input type="text" id="marca" name="marca" placeholder="HP">
          </div>
          <div class="form-group">
              <label for="modelo">Modelo:</label>
              <input type="text" id="modelo" name="modelo" placeholder="Brother-HP62">
          </div>
          <div class="form-group">
              <label for="num-serie">Número de Serie:</label>
              <input type="text" id="num-serie" name="num-serie" placeholder="21876593">
          </div>
          <div class="form-group">
              <label for="encargado">Encargado:</label>
              <input type="text" id="encargado" name="encargado" placeholder="Melany Fuentes">
          </div>
          <div class="form-group">
              <label for="observaciones">Observaciones:</label>
              <textarea id="observaciones" name="observaciones" placeholder="Tapa ropa"></textarea>
          </div>

          <div class="form-group">
            <div id="barraMorada2">
              <button class="OK" type="submit">GUARDAR</button>
            </div>            
          </div>
      </form>
      </div>
  </div>
  
</div>
